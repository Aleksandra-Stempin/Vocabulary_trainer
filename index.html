<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vocabulary trainer</title>
	<link rel="stylesheet" href="main.css">
</head>
<html>
<body>


	<h1>Vocabulary trainer</h1>
	
	
	<div>
		<input type="file" id="fileInput" accept=".txt">
	</div>
	
	<div id="textDiv">
		<p id="wordPolishHeader"></p>
		<p id="wordPolish"></p>
		<p id="wordDisplay"></p>
	
		<p id="usedLetters"></p>
		<p id="resultWin"></p>
		<p id="resultFail"></p>
		<p id="giveUp"></p>
	</div>
	
	<div id = "guessDiv">
		<input type="text" id="guessInput"><br>
		<button id="guessLetter" class="myButton" onclick="guessLetter()">Guess Letter</button>
		<button  id="guessWord" class="myButton" onclick="guessWord()">Guess Word</button>
		<button  id="giveUpBtn" class="myButton" onclick="giveUp()">Give up</button>
	</div>
	
	
	<div>
		<button id="newGame" class="myButton" onclick="chooseWord()">New Game</button>
	</div>
	<p id="test"></p>
	
	
	<script src="script.js"></script>


</body>
</html>
